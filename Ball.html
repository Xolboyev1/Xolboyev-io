<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>3D Kinetic Sandbox</title>
    <style>
        body { margin: 0; overflow: hidden; background: #050505; font-family: sans-serif; }
        #label { position: absolute; top: 20px; width: 100%; text-align: center; color: #555; pointer-events: none; }
    </style>
</head>
<body>
    <div id="label">TAP TO ADD â€¢ DRAG TO THROW</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.module.js';

        // --- PHYSICS SETUP ---
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0); // Real world gravity
        
        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 15, 15);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambient = new THREE.AmbientLight(0xffffff, 0.4);
        scene.add(ambient);
        const spot = new THREE.PointLight(0xffffff, 1);
        spot.position.set(10, 20, 10);
        spot.castShadow = true;
        scene.add(spot);

        // --- THE BOX (Invisible Walls) ---
        const wallMat = new CANNON.Material();
        const groundBody = new CANNON.Body({ mass: 0, shape: new CANNON.Plane(), material: wallMat });
        groundBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
        world.addBody(groundBody);

        // Visual Floor
        const floorGeo = new THREE.PlaneGeometry(20, 20);
        const floorMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.receiveShadow = true;
        scene.add(floor);

        // --- INTERACTIVE SPHERES ---
        const spheres = [];
        const sphereGeo = new THREE.SphereGeometry(0.8, 32, 32);

        function createSphere(x, z) {
            const color = new THREE.Color(`hsl(${Math.random() * 360}, 70%, 60%)`);
            const mesh = new THREE.Mesh(sphereGeo, new THREE.MeshStandardMaterial({ color, roughness: 0.1, metalness: 0.5 }));
            mesh.castShadow = true;
            scene.add(mesh);

            const shape = new CANNON.Sphere(0.8);
            const body = new CANNON.Body({ mass: 1, shape: shape });
            body.position.set(x, 5, z);
            body.linearDamping = 0.3; // Adds a "smooth" feel
            world.addBody(body);

            spheres.push({ mesh, body });
        }

        // Spawn initial spheres
        for(let i=0; i<8; i++) createSphere((Math.random()-0.5)*5, (Math.random()-0.5)*5);

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            const x = (e.clientX / window.innerWidth) * 10 - 5;
            const z = (e.clientY / window.innerHeight) * 10 - 5;
            
            // Explode spheres on click
            spheres.forEach(s => {
                const force = new CANNON.Vec3(s.body.position.x - x, 10, s.body.position.z - z);
                s.body.applyImpulse(force.scale(2), s.body.position);
            });
        });

        // TILT SUPPORT (Mobile/Acode)
        window.addEventListener('deviceorientation', (e) => {
            const gravityX = e.gamma / 5; // Tilt left/right
            const gravityZ = e.beta / 5;  // Tilt front/back
            world.gravity.set(gravityX, -9.82, gravityZ);
        });

        // --- MAIN LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            world.step(1/60); // Step physics

            spheres.forEach(s => {
                s.mesh.position.copy(s.body.position);
                s.mesh.quaternion.copy(s.body.quaternion);
                
                // Boundary reset (so they don't fall forever if they glitch)
                if(s.body.position.y < -5) s.body.position.set(0, 10, 0);
            });

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
